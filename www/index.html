<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="RunCalc" content="Calculator for runners" />
  <meta charset="utf-8">
  <title>RunCalc: plan your running routine better</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="ivanrusanov">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-4">

    <div class="row justify-content-center mt-2">
      <div class="col col-md-3">
        <label for="distanceSelect" class="form-label">Distance</label>
      </div>
      <div class="col col-md-3"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-3">
        <select class="form-select" id="distanceSelect" aria-label="Distance" onchange="handleDistanceSelectChange()">
          <option value="400">400 m.</option>
          <option value="800">800 m.</option>
          <option value="1000">1000 m.</option>
          <option value="3000">3000 m.</option>
          <option value="5000">5 km.</option>
          <option value="10000" selected>10 km.</option>
          <option value="21097.5">Half-marathon</option>
          <option value="42195">Marathon</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="col col-md-3">
        <input class="form-control" type="text" id="distanceInput" aria-label="Distance, meters" disabled>
      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class="col col-md-3">
        <label for="paceInput" class="form-label">Pace (min/km)</label>
      </div>
      <div class="col col-md-3"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-3">
        <input class="form-control" type="text" id="paceMInput" aria-label="Pace, minutes" oninput="calculate('time')">
      </div>
      <div class="col col-md-3">
        <input class="form-control" type="text" id="paceSInput" aria-label="Pace, seconds" oninput="calculate('time')">
      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class="col col-md-2">
        <label for="paceInput" class="form-label">Time (h:m:s)</label>
      </div>
      <div class="col col-md-2"></div>
      <div class="col col-md-2"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-2">
        <input class="form-control" type="text" id="timeHInput" aria-label="Time, hours" oninput="calculate('pace')">
      </div>
      <div class="col col-md-2">
        <input class="form-control" type="text" id="timeMInput" aria-label="Time, minutes" oninput="calculate('pace')">
      </div>
      <div class="col col-md-2">
        <input class="form-control" type="text" id="timeSInput" aria-label="Time, seconds" oninput="calculate('pace')">
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>Distance, m.</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>100</td>
            <td id="time100m"></td>
          </tr>
          <tr>
            <td>200</td>
            <td id="time200m"></td>
          </tr>
          <tr>
            <td>400</td>
            <td id="time400m"></td>
          </tr>
          <tr>
            <td>600</td>
            <td id="time600m"></td>
          </tr>
          <tr>
            <td>800</td>
            <td id="time800m"></td>
          </tr>
          <tr>
            <td>1000</td>
            <td id="time1000m"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    handleDistanceSelectChange();

    function handleDistanceSelectChange() {
      if (document.getElementById("distanceSelect").value === "custom") {
        document.getElementById("distanceInput").disabled = false;
        document.getElementById("distanceInput").value = "";
      } else {
        document.getElementById("distanceInput").disabled = true;
        document.getElementById("distanceInput").value = document.getElementById("distanceSelect").value;
      }
      calculate("time");
    }

    function getDistance() {
      if (document.getElementById("distanceSelect").value === "custom") {
        return document.getElementById("distanceInput").value;
      } else {
        return document.getElementById("distanceSelect").value;
      }
    }

    function calculate(target) {
      let pace;
      if (target === "pace") {
        pace = handlePaceSelected();
      } else if (target === "time") {
        pace = handleTimeSelected();
      } else {
        return;
      }
      fillTable(pace);
    }

    function fillTable(pace) {
      document.getElementById("time100m").innerText = timeToString(calculateTime(100, paceMinKmToSecM(pace.minutes, pace.seconds)));
      document.getElementById("time200m").innerText = timeToString(calculateTime(200, paceMinKmToSecM(pace.minutes, pace.seconds)));
      document.getElementById("time400m").innerText = timeToString(calculateTime(400, paceMinKmToSecM(pace.minutes, pace.seconds)));
      document.getElementById("time600m").innerText = timeToString(calculateTime(600, paceMinKmToSecM(pace.minutes, pace.seconds)));
      document.getElementById("time800m").innerText = timeToString(calculateTime(800, paceMinKmToSecM(pace.minutes, pace.seconds)));
      document.getElementById("time1000m").innerText = timeToString(calculateTime(1000, paceMinKmToSecM(pace.minutes, pace.seconds)));
    }

    function timeToString(time) {
      res = "";
      if (time.hours > 0) {
        res += time.hours + " h. ";
      }
      if (time.minutes > 0) {
        res += time.minutes + " m. "
      }
      res += time.seconds + " s."
      return res;
    }

    function handleTimeSelected() {
      const paceM = document.getElementById("paceMInput").value;
      const paceS = document.getElementById("paceSInput").value;
      const distance = getDistance();

      const res = calculateTime(distance, paceMinKmToSecM(paceM, paceS));

      document.getElementById("timeHInput").value = res.hours;
      document.getElementById("timeMInput").value = res.minutes;
      document.getElementById("timeSInput").value = res.seconds;

      return {
        hours: 0,
        minutes: paceM,
        seconds: paceS,
      }
    }

    function handlePaceSelected() {
      const distance = getDistance();
      const timeH = document.getElementById("timeHInput").value;
      const timeM = document.getElementById("timeMInput").value;
      const timeS = document.getElementById("timeSInput").value;

      const res = calculatePace(distance, timeToSec(timeH, timeM, timeS));

      document.getElementById("paceMInput").value = res.minutes;
      document.getElementById("paceSInput").value = res.seconds;
      
      return res;
    }

    // Calculates time from distance in meters and pace in second/meter.
    // Returns object { hours, minutes, seconds }
    function calculateTime(distanceMeters, paceSecMeter) {
      return secondsToTime(distanceMeters * paceSecMeter);
    }

    function calculatePace(distanceMeters, seconds) {
      return secondsToTime(seconds / distanceMeters * 1000);
    }

    function paceMinKmToSecM(min, sec) {
      const secKm = timeToSec(0, min, sec);
      return secKm / 1000;
    }

    function timeToSec(timeH, timeM, timeS) {
      return Number(timeH) * 60 * 60 + Number(timeM) * 60 + Number(timeS);
    }

    function secondsToTime(seconds) {
      var hours = Math.floor(seconds / 3600);
      var minutes = Math.floor((seconds - (hours * 3600)) / 60);
      var seconds = seconds - (hours * 3600) - (minutes * 60);
      return {
        hours: hours,
        minutes: minutes,
        seconds: Math.floor(seconds),
      };
    }
  </script>

</body>

</html>
